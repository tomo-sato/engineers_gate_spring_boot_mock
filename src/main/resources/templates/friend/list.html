<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<div th:replace="common/shoulder_fragment::head(title = 'SNSサイト - アカウント作成')"></div>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="common/shoulder_fragment::header"></div>

  <!-- ======= Sidebar ======= -->
  <div th:replace="common/shoulder_fragment::sidebar"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>フレンド</h1>
    </div><!-- End Page Title -->

      <div class="row">

        <div class="col-lg-12">

          <!-- News & Updates Traffic -->
          <div class="card">

              <h5 class="card-title">Table with stripped rows</h5>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><img src="/assets/img/news-1.jpg" alt="" style="width: 80px;"></th>
                    <td><a href="/profile/">Brandon Jacob</a></td>
                    <td>Designer</td>
        	            <td><button type="button" class="btn btn-primary rounded-pill">未承認</button>&nbsp;<button type="button" class="btn btn-danger rounded-pill">却下</button></td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="/assets/img/news-2.jpg" alt="" style="width: 80px;"></th>
                    <td><a href="/profile/">Bridie Kessler</a></td>
                    <td>Developer</td>
                    <td><button type="button" class="btn btn-secondary rounded-pill" disabled="disabled">承認済み</button></td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="/assets/img/news-3.jpg" alt="" style="width: 80px;"></th>
                    <td><a href="/profile/">Ashleigh Langosh</a></td>
                    <td>Finance</td>
                    <td><button type="button" class="btn btn-primary rounded-pill">未承認</button>&nbsp;<button type="button" class="btn btn-danger rounded-pill">却下</button></td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="/assets/img/news-4.jpg" alt="" style="width: 80px;"></th>
                    <td><a href="/profile/">Angus Grady</a></td>
                    <td>HR</td>
                    <td><button type="button" class="btn btn-secondary rounded-pill" disabled="disabled">承認済み</button></td>
                  </tr>
                  <tr>
                    <th scope="row"><img src="/assets/img/news-5.jpg" alt="" style="width: 80px;"></th>
                    <td><a href="/profile/">Raheem Lehner</a></td>
                    <td>Dynamic Division Officer</td>
                    <td><button type="button" class="btn btn-primary rounded-pill">未承認</button>&nbsp;<button type="button" class="btn btn-danger rounded-pill">却下</button></td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>
        </div><!-- End Right side columns -->

      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="common/shoulder_fragment::footer"></div>

</body>

</html>
